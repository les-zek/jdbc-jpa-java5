<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
</head>
<body>
<div id="question">

</div>
<script>
    fetch("http://localhost:8080/questions/2")
        .then(response => response.json())
        .then(response => {
            let div = document.getElementById("question");
            div.innerHTML = `<p>${response.body}</p><ol>
            <li>${response.options[0]}</li>
            <li>${response.options[1]}</li>
            <li>${response.options[2]}</li>
            <li>${response.options[3]}</li>
            </ol>`;

        })
</script>
<div>
    <form method="post">
        <label for="validOption">Twoja odpowiedź </label>
        <select name="validOption" id="validOption">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
        </select>
        <input type="submit" value="Prześlij">
    </form>

</div>
</body>
</html>
