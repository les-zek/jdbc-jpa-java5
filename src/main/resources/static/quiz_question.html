<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
</head>
<body>
<div id="question">

</div>
<script>
    fetch("http://localhost:8080/questions/1")
        .then(response => response.json())
        .then(response => {
            let div = document.getElementById("question");
            div.innerHTML = `<p>${response.body}</p><ol>
            <li>${response.options[0]}</li>
            <li>${response.options[1]}</li>
            <li>${response.options[2]}</li>
            <li>${response.options[3]}</li>
            </ol>`;
        })
</script>
</body>
</html>
