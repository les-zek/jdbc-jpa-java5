<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Formularz quiz'u</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,900;1,400&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="./quiz_boot.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <H1 style="color: brown">Dodaj nowe pytanie do quiz'u Bootstrap</H1>
            <form method="post" style="color: blue">
                <div class="form-group">
                    <label for="qbody">Treść pytania</label>
                    <textarea class="form-control" id="qbody" name="body" placeholder="Wpisz treść pytania"
                              rows="5"></textarea>
                </div>
                <fieldset>
                    <div class="form-group">
                        <label for="option1">Opcja odpowiedzi nr 1</label>
                        <input class="form-control" id="option1" name="option1" type="text">
                    </div>
                    <div class="form-group">
                        <label for="option2">Opcja odpowiedzi nr 2</label>
                        <input class="form-control" id="option2" name="option2" type="text">
                    </div>
                    <div class="form-group">
                        <label for="option3">Opcja odpowiedzi nr 3</label>
                        <input class="form-control" id="option3" name="option3" type="text">
                    </div>
                    <div class="form-group">
                        <label for="option4">Opcja odpowiedzi nr 4</label>
                        <input class="form-control" id="option4" name="option4" type="text">
                    </div>
                </fieldset>
                <div class="form-group">
                    <label for="validOption">Numer poprawnej opcji</label>
                    <select class="form-control" name="validOption" id="validOption">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="points">Punkty za poprawną odpowiedź</label>
                    <input class="form-control" id="points" name="points" type="number" min="1" max="10" step="1">
                </div>
                <input class="btn btn-primary" type="submit" value="Prześlij">
            </form>
        </div>
        <div class="col-3">

        </div>
    </div>
</div>
</body>
</html>
