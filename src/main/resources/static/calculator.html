<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator by L.Ż</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,900;1,400&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="./calculator.css">

</head>
<body>

<div class="container">

    <h2>Mini-kalkulator</h2>

    <input type="number" id="numberA" placeholder="Podaj a"><br>
    <input type="number" id="numberB" placeholder="Podaj b"><br>
    <input class="double_size" type="number" id="result" placeholder="Wynik"  readonly><br>
    <h5>Wybierz działanie:</h5>

    <button onclick="add()">+ Dodawanie [a + b]</button><br>
    <button onclick="sub()">- Odejmowanie [a - b]</button><br>

    <button onclick="mul()">* Mnożenie [a * b]</button><br>
    <button onclick="div()">/ Dzielenie [a / b]</button><br>
    <button onclick="power()">** Potęgowanie [a do pot. b]</button><br>
</div>

<script rel="script" src="./calculator.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
